<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{width:200px;height:200px;border:1px solid red;display:block;}
		.class-a{background:red}
		.class-b{background:blue}
		</style>
	</head>
	<body>
		<div id="app" v-bind:class="{'class-a':isA,'class-b':!isA}" @click="clickClass"></div>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el:'#app',
				data:{
					isA:true
				},
				methods:{
					clickClass:function(){
						this.isA=!this.isA
					}
				}
				
			})
		</script>
	</body>
</html>
