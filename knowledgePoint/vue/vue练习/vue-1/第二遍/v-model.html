<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input type="text" v-model="message"/>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el:'#app',
				data:{
					message:'hello vue'
				}
			})
		</script>
	</body>
</html>
