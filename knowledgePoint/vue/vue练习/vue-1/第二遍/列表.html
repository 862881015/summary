<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
		.group{transition:transform .3s;}
		</style>
		<div id="app">
			<button @click="clickbuffer">变换位置</button>
			<transition-group name="group" tap="ul">
				<li v-for="item in items" v-bind:key="item">
					{{item}}
				</li>
			</transition-group>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
		<script src="../js/vue.js"></script>
		<script>
		new Vue({
			el:'#app',
			data:{
				items:[1,2,3,4,5,6,7],
			},
			methods:{
				clickbuffer:function(){
					this.items=_.shuffle(this.items)
				}
			}
			
		})
		</script>
	</body>
</html>
