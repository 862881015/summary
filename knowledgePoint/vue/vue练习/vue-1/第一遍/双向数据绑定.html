<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message"/>
		</div>
		<script src="../js/vue.js"></script>
		<script>
		new Vue({
			el:"#app",
			data:{
				message:'hello world!'
			}
		});
		</script>
	</body>
</html>
