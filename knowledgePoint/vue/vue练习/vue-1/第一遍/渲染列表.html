<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script>
		new Vue({
			el:"#app",
			data:{
				todos:[
					{text:"hello1"},
					{text:"hello2"},
					{text:"hello3"}
				]
			}
		})
		</script>
	</body>
</html>
