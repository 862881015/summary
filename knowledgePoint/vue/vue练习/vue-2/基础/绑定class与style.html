<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="static" v-bind:class="{active:isActive,'text-danger':hasError}">
	
</div>
<div class="app1" v-bind:class="myclass" style="width:200px;height:200px;border:1px solid red" v-on:click="color">
</div>
<script src="./js/vue.js"></script>
<script>
var app1=new Vue({
	el:'.static',
	data:{
		isActive:true,
		hasError:false
	}
})
var app2=new Vue({
	el:'.app1',
	data:{
		myclass:'active'
	},
	methods:{
		color:function(){
			this.myclass="noactive"
		}

	}
})
</script>
</body>
</html>
